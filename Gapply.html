<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apllication-Form</title>
    <link href="C:\Users\prade\Pictures\GLOGO.png" rel="icon">
    <link href="C:\Users\prade\Desktop\MY PROJECTS\Gapply.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="inside-container">
                <form action="#" method="post">
                    <div class="image-container">
                        <img src="C:\Users\prade\Pictures\GH-image.jpg" width="500px" height="150px";>
                    </div>
                    <div class="description">
                        <h4>Employment-Application Form</h4>
                        <br>
                        <ul>
                            <li>B.E/B.Tech Candidates with 60% or 6.0 CGPA</li>
                            <li>Position type: Permanent Employment</li>
                            <li>Offered CTC : 3.5LPA</li>
                            <hr>
                            &nbsp; &nbsp;<b>*******@gmail.com</b>&nbsp;&nbsp;&nbsp;<span><a href="#" target="_blank">Switch account</a></span>
                            <br>
                            &nbsp;&nbsp;&nbsp;<sup>*</sup>&nbsp;<span>Required</span>
                        </ul>
                    </div>
                    <div class="Email">
                        <label for="email">Email<sup>*</sup></label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Your email" required autocomplete="on">
                    </div>
                    <div class="Fname">
                        <label for="fname">First name<sup>*</sup></label>
                        <br>
                        <input type="text" id="fname" name="fname" placeholder="Your answer" required autocomplete="on">
                    </div>
                    <div class="Lname">
                        <label for="lname">Last name<sup>*</sup></label>
                        <br>
                        <input type="text" id="lname" name="lname" placeholder="Your answer" required autocomplete="on">
                    </div>
                    <div class="V-Email">
                        <label for="vemail">Valid-Email<sup>*</sup></label>
                        <br>
                        <input type="email" id="vemail" name="email" placeholder="Your email" required autocomplete="on">
                    </div>
                    <div class="Gender">
                        <div>
                        <label for="gender">Gender<sup>*</sup></label>
                        <br>                                                
                        <select>                            
                            <optgroup>                              
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </optgroup>
                        </select>
                        </div>
                    </div>
                    <div class="tel-no">
                        <label for="telno">Contact number<sup>*</sup></label>
                        <br>
                        <input type="tel" id="telno" name="telno" pattern="[0-9]{10}" placeholder="Your answer" required>
                    </div>
                    <div class="R-state">
                        <label for="Rstate">Residing State(In India)<sup>*</sup></label>
                        <br>
                        <input type="text" id="Rstate" name="Rstate" placeholder="Your answer" required>
                    </div>
                    <div class="C-loc">
                        <label for="cloc">Current Location<sup>*</sup></label>
                        <br>
                        <input type="text" id="cloc" name="cloc" placeholder="Your answer" required>
                    </div>
                    <div class="UGD">
                        <label for="ugd">Under Graduate Degree<sup>*</sup></label>
                        <br>
                        <input type="text" id="ugd" name="ugd" placeholder="Your answer" required>
                    </div>
                    <div class="UGP">
                        <label for="ugp">UG Pasing Year<sup>*</sup></label>
                        <br>
                        <input type="text" id="ugp" name="ugp" placeholder="Your answer" required>
                    </div>
                    <div class="UGP-C">
                        <label for="ugpc">Score in UG(Mention in percentage/CGPA)<sup>*</sup></label>
                        <br>
                        <input type="text" id="ugpc" name="ugpc" placeholder="Your answer" required>
                    </div>
                    <div class="Rlocate">      
                        <label for="relocate">Willingness to relocate?<sup>*</sup></label>   
                        <br>           
                       <input type="radio" name="relocate" id="relocate" value="YES">&nbsp;Yes&nbsp;&nbsp;<br>
                       <br>
                       <input type="radio" name="relocate" id="relocate" value="NO">&nbsp;No&nbsp;&nbsp;                    
                    </div>
                    <div class="join">      
                        <label for="Join">Willingness to join immediately?<sup>*</sup></label>   
                        <br>           
                       <input type="radio" name="Join" id="Join" value="YES">&nbsp;Yes&nbsp;&nbsp;<br>
                       <br>
                       <input type="radio" name="Join" id="Join" value="NO">&nbsp;No&nbsp;&nbsp;                    
                    </div>
                    <div class="toggle">
                        <img src="C:\Users\prade\Pictures\icons8-toggle-off-40.png">
                    </div>
                    <div class="btn">
                        <button>Submit</button>
                        <p>Clear form</p>
                    </div>                         
                </form>
            </div>

        </div>
    </section>
    
</body>
</html>
